<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <!--CSS-->
    <style>
        body{         
            padding: 120px;
            margin: auto;
        }

        div{
            border-radius: 400px;
            width: 400px;
            height: 300px;
            background-color:rgba(145, 51, 199, 0.767);
        }

        button{
            border-width: 4px;
        }
    </style>

    <!--JQuery-->
    <script src="jquery-3.6.4.min.js"></script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            //Efeito
            $("button").click(function(){

                $("div").animate({
                    height: "400px"
                });

            }); 

        });

    </script>

</head>
<body>

    <button>Clique aqui!</button>
    
    <br>
    <br>

    <div></div>
    
</body>
</html>
