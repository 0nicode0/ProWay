<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Atributos</title>

    <!--JQuery-->
    <script src="jquery-3.6.4.min.js"></script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            //Selecionar e alterar o elemento img
            $("img").attr("width","600");
            $("img").attr("title","Alterando title via JQuery");
            
        });


    </script>

</head>
<body>

    <img title="ProWay" width="300px" src="Logo-ProWay-2.png" alt="">
    
</body>
</html>
