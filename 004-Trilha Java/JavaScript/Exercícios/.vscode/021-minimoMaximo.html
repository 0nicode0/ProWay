<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minímo e máximo</title>

    <!--JS-->
    <script>

        //Obter o menor valor 
        alert(Math.min(-10, 5, 0, 100, -25, 2));
        
        //Obter o maior número
        alert(Math.max(-10, 5, 0, 100, -25, 2));
    </script>
