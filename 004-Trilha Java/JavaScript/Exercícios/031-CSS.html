<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!--JS-->
    <script>

        function acao(){

            //Obter o elemento
            var texto = document.getElementsByTagName("h1")[0]

            //CSS
            texto.style.color = "#FF0204";
            texto.style.fontSize = "20px";

            //Alterar o conte√∫do
            texto.innerHTML = "Curso de JavaScript";

        }
        
    </script>

</head>
<body>

    <h1>JavaScript</h1>
    <button onclick="acao()">Clique Aqui :D</button>


</body>
</html>
