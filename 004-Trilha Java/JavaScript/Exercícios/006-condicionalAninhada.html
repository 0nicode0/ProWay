<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional aninhada</title>

    <!--JS-->
    <script>

        //Média
        var media = 5.5;

        //Condicional (Obs: Quando o if é encontrado ele executa e acaba por aí.)
        if( media == 10){
            alert("Parabéns, tu passaste!");
        }else if(media >= 9){
            alert("Ótimo, passou! :D")
        } else if(media >= 8){
            alert("Bom..! Passou!");
        } else if(media >= 7){
            alert("Passou raspandoo!");
        } else if(media >= 5){
            alert("Recuperação!");
        } else{
            alert("Reprovado! D:");
        }

    </script>

</head>
<body>
    
</body>
</html>
