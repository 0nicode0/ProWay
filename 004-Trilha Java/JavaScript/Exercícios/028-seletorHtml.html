<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>

    <!--JS-->
    <script>

        function andale(){

            //Variável
            var texto = document.getElementsByName("p")[2];

            //Exibir conteúdo do h1
            alert(texto.innerHTML);
        }
        
    </script>

</head>
<body>

    <button onClick="andale()">Selecionar</button>
    
    <h2>Proway</h2>
    <h2>Seletores JS</h2>
    <p>Curso Proway</p>

</body>
</html>
