<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço faça enquanto</title>

    <!--JS-->
    <script>
        
        //Variável
        var indice = 1;

        //Laço
        do{
            alert(indice);

            indice++
        }while(indice <= 8);

        if(indice =8 ){
            alert("Os números acabam aqui");
        }
        
    </script>

</head>
