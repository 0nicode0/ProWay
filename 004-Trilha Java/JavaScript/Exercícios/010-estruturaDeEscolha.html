<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Escolha</title>

    <!--JS-->
    <script>
        
        //Variáveis
        var codigo = 3;       

        //Estrutura de escolha
        switch(codigo){
            
            case 1:
                alert("Pizza");
            break;

            case 2:
            alert("Suco");
            break;

            case 3:
            alert("Macarrão");
            break;

            default:
                alert("Código inválido");
        }

    </script>

</head>
