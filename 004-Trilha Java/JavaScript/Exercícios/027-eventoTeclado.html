<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento teclado</title>

    <!--JS-->
    <script>
        /*
        Os 3 tipos de eventos de teclado...        onKeyUp: Exibe ocaractere e depois executa a ação.

        onKeyDown: Executa a ação e depois exibe o caracttere. O contrário de onKeyUp

        onKeyPress: Executa a ação e depois exibe o caracttere. O mesmo que onKeyDown, mas não tem suporte para as teclas F1..F12, ALT, CTRL, SHIFT...
        */

        //Função
        function exibir (){

            //Obter o valor de campo texto
            var campo = document.getElementById("campo").value;

            //Exibir o conteúdo digitando no campo 
            alert(campo);
        }
        
    </script>

</head>
<body>
    
    <input type="text" id="campo" onkeyup="exibir()">

</body>
</html>
